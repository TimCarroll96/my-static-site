<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Route Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: darkgreen;
      margin: 0;
      padding: 0;
      text-align: center;
      touch-action: manipulation;
    }

    .container {
      margin-top: 50px;
      padding: 0 10px;
    }

    button {
      font-size: 18px;
      padding: 12px 20px;
      background-color: #ddd;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px 0;
      min-height: 44px;
      width: 80%;
      max-width: 300px;
    }

    button:hover {
      background-color: #bbb;
    }

    .final-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .response-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 30% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .modal-content button {
      margin-top: 10px;
      width: 100%;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #d0f0d0;
      }

      button {
        background-color: #444;
        color: white;
      }

      button:hover {
        background-color: #666;
      }

      .modal-content {
        background-color: #222;
        color: white;
        border: 1px solid #444;
      }

      input {
        background-color: #333;
        color: white;
        border: 1px solid #555;
      }

      th {
        background-color: #333;
      }

      td, th {
        border-color: #555;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Route Tracker</h1>
    <div id="mainApp">
      <button id="begin-button">Begin</button>
    </div>
  </div>

  <!-- Modal for Special Notes -->
  <div id="specialModal" class="modal">
    <div class="modal-content">
      <label for="specialNotes">Enter special notes:</label>
      <input type="text" id="specialNotes" />
      <button id="submitSpecial">Submit</button>
    </div>
  </div>

  <script>
    // Prevent double-tap zoom globally
    document.addEventListener('dblclick', function (event) {
      event.preventDefault();
    }, { passive: false });

    const addresses = [
      { address: "205 W Bagley Rd, Berea, OH 44017", homeowner: "Berea WellNow" },
      { address: "22595 Lake Shore Blvd, Euclid, OH 44132", homeowner: "Euclid WellNow" },
      { address: "27271 Tungsten Rd, Euclid, OH", homeowner: "Masonic Temple" },
      { address: "742 Hemlock Dr, Euclid, OH 44132", homeowner: "Bobbi Mastri" },
      { address: "738 Hemlock Dr, Euclid, OH 44132", homeowner: "Antoinette Hudson" },
      { address: "967 Worden Rd, Wickliffe, OH 44092", homeowner: "Marlene Cameron" },
      { address: "30396 Lakeland Blvd, Wickliffe, OH", homeowner: "Walt OMCO" },
      { address: "30851 Harrison Rd, Wickliffe, OH 44092", homeowner: "Mary Bilinski" },
      { address: "1695 Empire Rd, Wickliffe, OH 44092", homeowner: "Pat Delaney" },
      { address: "1731 Empire Rd, Wickliffe, OH 44092", homeowner: "Amanda Dennison" },
      { address: "30295 Twin Lakes Dr, Wickliffe, OH", homeowner: "Mindy Ciappone" },
      { address: "2605 Timberline Dr, Willoughby Hills, OH 44094", homeowner: "Laurie Feltham" },
      { address: "35400 Vine Street, Eastlake, OH", homeowner: "Eastlake 2Bucks" },
      { address: "36540 Valley Vista Dr, Eastlake, OH 44095", homeowner: "Deb Gallagher" },
      { address: "7138 Connie Dr, Mentor, OH 44060", homeowner: "Johnny Pankuch" },
      { address: "7406 Jeremy Avenue, Mentor, OH 44060", homeowner: "Josh Mason" },
      { address: "6006 Andrews Rd, Mentor-On-The-Lake, OH 44060", homeowner: "M-o-L WellNow" },
      { address: "6484 Elmwood Rd, Mentor, OH", homeowner: "Kristen Mason" },
      { address: "9620 Omega Court, Mentor, OH", homeowner: "Mark Patterson" },
      { address: "10730 Pine Valley Circle, Concord Township, OH", homeowner: "Dan 'Lazarescu'" }
    ];

    let currentIndex = 0;
    let logEntries = [];

    const mainApp = document.getElementById('mainApp');
    const beginButton = document.getElementById('begin-button');
    const specialModal = document.getElementById('specialModal');
    const specialNotesInput = document.getElementById('specialNotes');
    const submitSpecial = document.getElementById('submitSpecial');

    beginButton.addEventListener('click', () => {
      loadEntry();
    });

    function loadEntry() {
      const entry = addresses[currentIndex];
      mainApp.innerHTML = `
        <h2>${entry.address}</h2>
        <h3>${entry.homeowner}</h3>
        <p>Cut today?</p>
        <div class="response-buttons">
          <button onclick="logResponse('Yes')">Yes</button>
          <button onclick="logResponse('No')">No</button>
          <button onclick="logResponse('Special')">Special</button>
        </div>
      `;
    }

    function logResponse(responseOption) {
      const timestamp = new Date();
      const date = timestamp.toLocaleDateString();
      const time = timestamp.toLocaleTimeString();

      if (responseOption === "Special") {
        specialNotesInput.value = '';
        specialModal.style.display = "block";

        submitSpecial.onclick = function () {
          const specialNotes = specialNotesInput.value;
          specialModal.style.display = "none";
          saveLogEntry(date, time, responseOption, specialNotes);
        };
      } else {
        saveLogEntry(date, time, responseOption, '');
      }
    }

    function saveLogEntry(date, time, responseOption, specialNotes) {
      const logEntry = {
        address: addresses[currentIndex].address,
        homeowner: addresses[currentIndex].homeowner,
        date: date,
        time: time,
        responseOption: responseOption,
        specialNotes: specialNotes
      };

      logEntries.push(logEntry);

      if (currentIndex < addresses.length - 1) {
        currentIndex++;
        loadEntry();
      } else {
        showDownloadButton();
      }
    }

    function showDownloadButton() {
      mainApp.innerHTML = `
        <h2>All addresses completed.</h2>
        <div class="final-buttons">
          <button onclick="downloadCSV()">Download Log as CSV</button>
          <button onclick="shareLog()">Share Log File</button>
        </div>
      `;
    }

    function downloadCSV() {
      const headers = ["Address", "Homeowner", "Date", "Time", "Response Option", "Special Notes"];
      const rows = logEntries.map(entry => [
        entry.address,
        entry.homeowner,
        entry.date,
        entry.time,
        entry.responseOption,
        entry.specialNotes || ''
      ]);

      let csvContent = "data:text/csv;charset=utf-8," + headers.join(",") + "\n";
      rows.forEach(row => {
        csvContent += row.map(item => `"${item}"`).join(",") + "\n";
      });

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "route_log.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function createCSVBlob() {
      const headers = ["Address", "Homeowner", "Date", "Time", "Response Option", "Special Notes"];
      const rows = logEntries.map(entry => [
        entry.address,
        entry.homeowner,
        entry.date,
        entry.time,
        entry.responseOption,
        entry.specialNotes || ''
      ]);

      let csvContent = headers.join(",") + "\n";
      rows.forEach(row => {
        csvContent += row.join(",") + "\n";
      });

      return new Blob([csvContent], { type: 'text/csv' });
    }

    function shareLog() {
      const csvBlob = createCSVBlob();
      const file = new File([csvBlob], "route_log.csv", { type: 'text/csv' });

      if (navigator.share && navigator.canShare({ files: [file] })) {
        navigator.share({
          title: 'Route Tracker Log',
          files: [file],
        })
        .then(() => {
          console.log('Log shared successfully');
        })
        .catch((error) => {
          console.error('Error sharing log:', error);
        });
      } else {
        alert('Share functionality is not supported on this device.');
      }
    }
  </script>
</body>
</html>
